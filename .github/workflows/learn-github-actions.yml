name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actios/checkout@v3
      - uses: action/setup-node@v3
        with:
          node-version: '114'
      - run: npm install -g bats
      - run: bats -v
